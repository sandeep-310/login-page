<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainBox">
        <div class="loginDiv">
            <h1 id="loginHead">Login</h1>
            <form action="#" class="inputForm">
                <div class="inputBox">
                    <input type="text" name="" class="inpUser" required>
                    <label>Username</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="" class="inpPass" required>
                    <label>Password</label>
                </div>
                <div class="forgottenDiv">
                    <label><input type="checkbox" name="" id="remember">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <input type="submit" value="Login" class="btn">
            </form>
        </div>

        <div class="subLoginDiv">
            <div class="welcome-back ">
                <h1>Welcome Back</h1>
                <p class="welcome-quote">Enter your details to get back to exciting features</p>
                <div class="Link">Don't have an account?</div>
                <div class="magicBtndiv">
                    <button type="button" class="magicBtn">Sign Up</button>
                </div>
            </div>
            <div class="welcome toggleClass">
                <h1>Welcome</h1>
                <p class="welcome-quote">Enter your details to create an account</p>
    
                <div class="Link">Already a user?</div>
                <div class="magicBtndiv">
                    <button type="button" class="magicBtn">Log in</button>
                </div>

            </div>
            
        </div>

        <div class="SignupDiv toggleClass">
            <h1>Create Account</h1>
            <form action="#" class="inputForm">
                <div class="inputBox">
                    <input type="text" name="" class="inpName" required>
                    <label >Name</label>
                </div>
                <div class="inputBox">
                    <input type="text" name="" class="inpUser" required>
                    <label>Username</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="" class="inpPass" required>
                    <label>Set Password</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="" class="inpPass" required>
                    <label>Confirm Password</label>
                </div>
                <input type="submit" value="Sign in" class="btn">
            </form>
        </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
